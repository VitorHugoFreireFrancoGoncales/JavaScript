<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <script>
        //Arredonda o numero pra cima 10 vira 11
        var x = Math.ceil(10.380)
        document.write(x)

        document.write('<br>' + '<br>')

        
        //Arredonda o valor dependendo do valor
        var x = Math.round(10.380)
        document.write(x)

        document.write('<br>' + '<br>')


        //Valor rand√¥mico
        var x = Math.random()
        document.write(x)

        document.write('<br>' + '<br>')

    </script>
</head>

<body>





</body>
</html>
