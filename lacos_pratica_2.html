<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Script</title>
    <script>

        for(var y = 1; y <= 10; y++){

            for (var x = 1; x <= 10; x++) {
            document.write(y + ' x ' + x + ' = ' + (y * x) + '<br />')
        }
            document.write('<hr />')
        }

        // (y) + * + (x) = resultado
        //  1    x    1 = 1
    </script>
</head>

<body>

</body>
</html>
