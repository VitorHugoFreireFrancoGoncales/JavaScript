<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JAVASCRIPT</title>
    <script>

        var lista_frutas = Array()
        
        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maça'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'

        var y = 0 // vai imprimir na tela Banana por que ele esta na posição 0

        while (y < lista_frutas.length) {
            document.write(lista_frutas[y] + '<br />')
            y++
        }

    </script>
</head>
    <body>
        
    </body>
</html>
