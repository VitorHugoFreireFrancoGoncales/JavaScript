    <script>
        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Uva'

        /*incluir elemento no final array
        lista_frutas.push('Maça')*/

        /*incluir elemento no início do array
        lista_frutas.unshift('Ovo')*/

        /*excluir um elemento do final do array
        .pop()*/

        /*excluir elemento do início do array
        .shift()*/
        console.log(lista_frutas)

    </script>
