<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <script>
        /*propriedade length(Saber o tamanho da String)
        document.write('Vitor Hugo Freire'.length)*/

        /*propriedade charAt(Retorna a posição da letra)
        document.write('Vitor Hugo Freire'.charAt(2))*/

        /*propriedade indexOf(Retorna a posição da letra usando variavel)
        var nome = 'Vitor Hugo Freire'
        document.write(nome.indexOf('e'))*/

        /*propriedade replace(Substitui os Caracteres)
        var nome = 'Vitor Hugo Freire'
        document.write(nome.replace('Vitor Hugo', 'Elon Musk'))*/

        /*propriedade subdtr(Retorna a posição da letra)
        var nome = 'Vitor Hugo Freire'
        document.write(nome.substr(2, 4))*/

        /*propriedade toLowerCase(Retorna a posição das letras em caixa baixa)
        var nome = 'Vitor Hugo Freire'
        document.write(nome.toLowerCase())*/


        /*propriedade toUpperCase(Retorna a posição das letras em caixa alta)
        var nome = 'Vitor Hugo Freire'
        document.write(nome.toUpperCase())*/

        /*propriedade trim(Remover os espaços que existe no texto)
        var nome = ' Vitor Hugo Freire '
        document.write('-' + nome.trim() + '-')*/


    </script>
</head>

<body>





</body>
</html>
