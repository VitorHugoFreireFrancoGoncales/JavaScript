<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio ABC</title>

    <script>
        var a = 10;
        var b = 20;
        var c = null; // variável auxiliar utilizada na logica

        document.write('A: ' + a + '<br/>');
        document.write('B: ' + b + '<br/>');
        document.write('C: ' + c + '<br/>');

        document.write('<hr/>');

        //lógica de inversão dos valores das variáveis A e B
        a = 20;
        b = 10;
        c = null;
        
        //

        document.write('A: ' + a + '<br/>');
        document.write('B: ' + b + '<br/>');
        document.write('C: ' + c + '<br/>');
    </script>

</head>
<body>
    
</body>
</html>
