<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <script>
    var num1 = prompt('Digite um numero')
    var num2 = prompt('Digite um numero')
    var operacao = prompt('Digite a operação')

        function calc(num1, num2, operacao){

            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
            var resultado = 0;

                if(operacao == 'soma'){
                    resultado = num1 + num2;
                } 
            
                if(operacao == 'subtração') {
                    resultado = num1 - num2;
                }

                if(operacao == 'multiplicação'){
                    resultado = num1 * num2;
                } 

                if(operacao == 'divisão'){
                    resultado = num1 / num2;
                }

            return resultado;
        }
            document.write('O resultado é: ' + calc(num1, num2, operacao));
    </script>
</head>
